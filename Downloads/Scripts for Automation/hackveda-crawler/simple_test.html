<!DOCTYPE html>
<html>
<head>
    <title>HackVeda Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .healthy { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <h1>üöÄ HackVeda Crawler - Simple Test</h1>
    
    <div id="status" class="status info">Testing...</div>
    
    <button onclick="testHealth()">Test Health API</button>
    <button onclick="testSessions()">Test Sessions API</button>
    <button onclick="testCrawl()">Test Crawl API</button>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        const statusDiv = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            resultsDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        async function testHealth() {
            try {
                log('üîç Testing Health API...');
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusDiv.innerHTML = '‚úÖ Backend Healthy - ' + data.components.database_stats.crawl_sessions + ' sessions';
                    statusDiv.className = 'status healthy';
                    log('‚úÖ Health API working: ' + JSON.stringify(data.components.database_stats));
                } else {
                    statusDiv.innerHTML = '‚ùå Backend Issues';
                    statusDiv.className = 'status error';
                    log('‚ùå Health API issues: ' + JSON.stringify(data));
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå API Connection Failed';
                statusDiv.className = 'status error';
                log('‚ùå Health API error: ' + error);
            }
        }
        
        async function testSessions() {
            try {
                log('üìã Testing Sessions API...');
                const response = await fetch('/api/sessions');
                const data = await response.json();
                
                if (data.status === 'success') {
                    log('‚úÖ Sessions API working: ' + data.sessions.length + ' sessions found');
                    data.sessions.forEach(s => {
                        log('  ‚Ä¢ ' + s.session_name + ' (' + s.status + ') - ' + s.total_results + ' results');
                    });
                } else {
                    log('‚ùå Sessions API error: ' + JSON.stringify(data));
                }
            } catch (error) {
                log('‚ùå Sessions API error: ' + error);
            }
        }
        
        async function testCrawl() {
            try {
                log('üï∑Ô∏è Testing Crawl API...');
                const response = await fetch('/api/crawl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords: ['simple test'],
                        max_results: 3
                    })
                });
                const data = await response.json();
                
                if (data.status === 'started') {
                    log('‚úÖ Crawl API working: Session ' + data.session_name + ' started');
                } else {
                    log('‚ùå Crawl API error: ' + JSON.stringify(data));
                }
            } catch (error) {
                log('‚ùå Crawl API error: ' + error);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            log('üöÄ Starting automatic tests...');
            testHealth();
            setTimeout(testSessions, 1000);
        };
    </script>
</body>
</html>
